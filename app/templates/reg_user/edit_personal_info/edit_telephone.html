{% extends 'base_template.html' %}
{% block content %}
<!--Form--> 
<div class="row">    
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="wrapper2">
        <form action="{{ url_for('reg_user.edit_telephone') }}" method="post">
                <div class="form-group">
                    <label for="telold"><b>Currently Used Telephone Number:</b></label>
                    <input class="form-control" value="{{ current_edit.telephone }}" disabled>
                </div>
                <div class="form-group">
                    <label for="tel1"><b>New Telephone Number:</b></label>
                    {{ edit_telephone_form.telephone(class='form-control') }}
                </div>
                <div class="form-group">
                    <label for="tel2"><b>Repeat New Telephone Number:</b></label>
                    {{ edit_telephone_form.confirm_telephone(class='form-control') }}
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>  
        </div>                                      
    </div>
    <div class="col-sm-4"></div>
</div>
{% endblock %}
