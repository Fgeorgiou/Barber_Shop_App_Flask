{% extends 'base_template.html' %}
{% block content %}
<!--Form--> 
<div class="row">    
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="wrapper2">
            <form action="{{ url_for('reg_user.edit_last_name') }}" method="post">
                <div class="form-group">
                    <label for="lname"><b>Currently Used Last Name:</b></label>
                    <input class="form-control" value="{{ current_edit.last_name }}" disabled>
                </div>
                <div class="form-group">
                    <label for="fname1"><b>New Last Name:</b></label>
                    {{ edit_last_name_form.last_name(class='form-control') }}
                </div>
                <div class="form-group">
                    <label for="fname2"><b>Repeat New Last Name:</b></label>
                    {{ edit_last_name_form.confirm_last_name(class='form-control') }}
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>       
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
{% endblock %}
